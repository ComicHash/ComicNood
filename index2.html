<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .review { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .comments { margin-top: 10px; }
    </style>
</head>
<body>

<h1>Movie Reviews</h1>

<div>
    <h2>Submit a Review</h2>
    <input type="text" id="movieTitle" placeholder="Movie Title" required>
    <textarea id="reviewContent" placeholder="Write your review..." required></textarea>
    <button onclick="submitReview()">Submit</button>
</div>

<div id="reviews"></div>

<script>
    let reviews = [];

    function submitReview() {
        const title = document.getElementById('movieTitle').value;
        const content = document.getElementById('reviewContent').value;
        const review = { title, content, comments: [] };

        reviews.push(review);
        document.getElementById('movieTitle').value = '';
        document.getElementById('reviewContent').value = '';
        displayReviews();
    }

    function displayReviews() {
        const reviewsDiv = document.getElementById('reviews');
        reviewsDiv.innerHTML = '';
        reviews.forEach((review, index) => {
            const reviewDiv = document.createElement('div');
            reviewDiv.classList.add('review');
            reviewDiv.innerHTML = `
                <h3>${review.title}</h3>
                <p>${review.content}</p>
                <div class="comments" id="comments-${index}">
                    <input type="text" placeholder="Add a comment..." id="comment-${index}">
                    <button onclick="addComment(${index})">Comment</button>
                    <div id="commentList-${index}"></div>
                </div>
            `;
            reviewsDiv.appendChild(reviewDiv);
        });
    }

    function addComment(index) {
        const commentInput = document.getElementById(`comment-${index}`);
        const commentList = document.getElementById(`commentList-${index}`);
        const commentText = commentInput.value;

        if (commentText) {
            const comment = document.createElement('p');
            comment.textContent = commentText;
            commentList.appendChild(comment);
            commentInput.value = '';
        }
    }
</script>

</body>
</html>
