<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie/Show Journal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }

</head>
<body>
    <h1>Movie/Show Journal</h1>
    <form id="postForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="review" placeholder="Your review..." required></textarea>
        <button type="submit">Post</button>
    </form>
    
    <div id="posts"></div>

    <script>

    measurementId: "G-MLC6WF8CZW"
  };// Firebase initialization code
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Load posts function
function loadPosts() {
    db.collection("posts").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            const post = doc.data();
            displayPost(post.title, post.review);
        });
    }).catch((error) => {
        console.error("Error getting documents: ", error);
    });
}

// Display post function
function displayPost(title, review) {
    const postDiv = document.createElement('div');
    postDiv.className = 'post';
    postDiv.innerHTML = `<h2>${title}</h2><p>${review}</p>`;
    document.getElementById('posts').appendChild(postDiv);
}

// Call loadPosts on page load
loadPosts();


        // Display a post
        function displayPost(title, review) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `<h2>${title}</h2><p>${review}</p>`;
            document.getElementById('posts').appendChild(postDiv);
        }

        // Handle form submission
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const review = document.getElementById('review').value;

            // Save post to Firestore
            db.collection("posts").add({
                title: title,
                review: review
            }).then(() => {
                displayPost(title, review);
                document.getElementById('postForm').reset();
            });
        });

        // Load posts on page load
        loadPosts();
    </script>
