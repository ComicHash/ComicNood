<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie/Show Journal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #posts { margin-top: 20px; }
        .post { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Movie/Show Journal</h1>
    <form id="postForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="review" placeholder="Your review..." required></textarea>
        <button type="submit">Post</button>
    </form>
    
    <div id="posts"></div>

    <script>
        // Load posts from local storage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach(post => {
                displayPost(post.title, post.review);
            });
        }

        // Display a post
        function displayPost(title, review) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `<h2>${title}</h2><p>${review}</p>`;
            document.getElementById('posts').appendChild(postDiv);
        }

        // Save posts to local storage
        function savePost(title, review) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push({ title, review });
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Handle form submission
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const review = document.getElementById('review').value;

            displayPost(title, review);
            savePost(title, review);

            // Clear the form
            document.getElementById('postForm').reset();
        });

        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
